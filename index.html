<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Fraunces:wght@700;900&display=swap"
      rel="stylesheet"
    />

    <!-- styles -->
    <link rel="stylesheet" href="./dist/style.css" />

    <!-- script -->
    <script src="./assets/scripts/app.js" defer></script>

    <title>Sunnyside agency landing page</title>
  </head>
  <body>
    <section class="l-home">
      <header class="l-header">
        <a href="" class="l-header__logo">
          <img src="./assets/images/logo.svg" alt="logo" />
        </a>

        <nav class="m-nav">
          <ul class="m-nav__list">
            <li class="m-nav__item">
              <a href="" class="m-nav__link">About</a>
            </li>
            <li class="m-nav__item">
              <a href="" class="m-nav__link">Services</a>
            </li>
            <li class="m-nav__item">
              <a href="" class="m-nav__link">Projects</a>
            </li>
            <li class="m-nav__item">
              <a href="" class="m-nav__link m-nav__link--contact">CONTACT</a>
            </li>
          </ul>
        </nav>

        <button class="m-menu">
          <img src="./assets/images/icon-hamburger.svg" alt="menu-hamburguer" />
        </button>
      </header>

      <h1 class="l-home__title">WE ARE CREATIVES</h1>
      <div class="l-home__image-box">
        <img
          class="l-home__image"
          src="./assets/images/icon-arrow-down.svg"
          alt="arrow down"
        />
      </div>
    </section>
  </body>
</html>
